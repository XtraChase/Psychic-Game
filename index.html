<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Psychic Game</title>
    <meta charset="utf-8" />
    <meta name="description" content="Psychic Game" />
    <meta name="keywords" content="javascript, game, web developer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <link
      href="https://fonts.googleapis.com/css?family=Monofett|Roboto|Special+Elite&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="startNewRound()">
    <div class="title"><h1>The Psychic Game</h1></div>
    <div class="sub-title"><h3>Guess what letter I'm thinking of</h3></div>
    <div class="game">
      <div class="wins">
        <p>
          Wins: <span id="winsText"><strong></strong></span>
        </p>
      </div>
      <div class="losses">
        <p>
          Losses: <span id="lossesText"><strong></strong></span>
        </p>
      </div>
      <div class="guesses-left">
        <p>
          Guesses Left: <span id="guessesLeftText"><strong></strong></span>
        </p>
      </div>
      <div class="guesses">
        <p>
          Your Guesses:
          <span id="guessesText"><strong></strong></span>
        </p>
      </div>
    </div>
    <script type="text/javascript" src="assets/javascript/script.js"></script>
  </body>
</html>
